<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>
      This example demonstrates how we can change text content when clicking on
      button
    </h1>
    <hr />
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>
  </body>
</html>
<script>
  function login() {
    //complete this function
    let data = document.querySelector("h1");
    data.innerText = "Login Success";
    console.log(data);
  }

  function logout() {
    //complete this function
    let data = document.querySelector("h1");
    data.innerText = "Logout Success";
    console.log(data);
  }
</script>
