<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 400px;
        width: 250px;
        margin: auto;
        margin-top: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Check Your BMI</h1>
      <p>Put your Weigth in here(KG)</p>
      <input type="number" id="weight" placeholder="Enter your weight" />
      <p>And Your height in here (CM)</p>
      <input type="number" id="height" placeholder="Enter your height" />
      <br /><br />
      <button onclick="calcutate()">Calculate BMI</button>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
<script type="text/javascript">
  function calcutate() {
    let a = +document.getElementById("weight").value;
    let b = +document.getElementById("height").value;
    let bmi = (a / (b * b)) * 10000;
    bmi = Number.parseFloat(bmi).toFixed(2);
    if (bmi <= 18.4) {
      document.getElementById("result").textContent =
        "Your BMI is " + bmi + " " + "which means your are Under Weight";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
      document.getElementById("result").textContent =
        "Your BMI is " + bmi + " " + "which means your are Normal Weight";
    } else if (bmi >= 25 && bmi <= 29.9) {
      document.getElementById("result").textContent =
        "Your BMI is " + bmi + " " + "which means your are Over Weight";
    } else if (bmi >= 30) {
      document.getElementById("result").textContent =
        "Your BMI is " + bmi + " " + "which means your are Obese";
    }
  }
</script>
